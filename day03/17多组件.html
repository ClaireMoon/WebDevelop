<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件初体验</title>
</head>
<body>
  <div id="app">
    <!-- 3、使用组件 -->
    <my-header></my-header>
    <my-content></my-content>
    <my-footer></my-footer>
  </div>
</body>
<script src="vue.js"></script>
<script>
  // 局部注册组件

  // 1、定义组件
  const MyHeader = { 
    template: `<header>头部</header>`, 
  }
  const MyContent = { 
    template: `<div>内容</div>`, 
  }
  const MyFooter = { 
    template: `<footer>底部</footer>`, 
  }

  new Vue({
    el: '#app',
    // 2、局部注册组件
    components: {
      'my-header': MyHeader,
      'my-content': MyContent,
      'my-footer': MyFooter
    }
  })
</script>
</html>
